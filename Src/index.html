<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Navigation</title>

        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Include the compiled Ratchet CSS -->
        <link href="css/ratchet.min.css" rel="stylesheet">
        <link href="css/my.css" rel="stylesheet">

        <!-- Include the compiled Ratchet JS -->
        <script src="js/ratchet.min.js"></script>
    </head>
    <body>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
            <div class="slider" id="mySlider">
                <div class="slide-group">
                    <div class="slide">
                        <img src="img/p1/nav1.png"> 
                    </div>
                    <div class="slide">
                        <img src="img/p1/nav2.png">
                    </div>
                    <div class="slide">
                        <img src="img/p1/nav3.png">
                    </div>
                    <div class="slide">
                        <img src="img/p1/nav4.png">
                        <span style="position: absolute; top: 80%; left: 1085px; width: 100%;"> 
                            <a href="p5.html" data-ignore="push"><img src="img/p1/btn_start.png"></a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
