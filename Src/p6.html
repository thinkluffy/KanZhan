<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid Test</title>

        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Include the compiled Ratchet CSS -->
        <link href="css/ratchet.css" rel="stylesheet">
        <link href="css/my.css" rel="stylesheet">

        <!-- Include the compiled Ratchet JS -->
        <script src="js/ratchet.js"></script>
    </head>
    <body>
        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content" style="background-image: url('img/p6/background_main.png')">
            <div class="grid">
                <a class="grid-item" href="p7.html" data-transition="slide-in">
                    <img src="img/p6/btn_click1.png">
                </a> 
                <a class="grid-item" href="p10.html" data-transition="slide-in">
                    <img src="img/p6/btn_click2.png">
                </a> 
                <a class="grid-item" href="p13.html" data-transition="slide-in">
                    <img src="img/p6/btn_click3.png">
                </a> 
                <a class="grid-item" href="p14.html" data-transition="slide-in">
                    <img src="img/p6/btn_click4.png">
                </a> 
                <a class="grid-item" href="p15.html" data-transition="slide-in">
                    <img src="img/p6/btn_click5.png">
                </a>
                <a class="grid-item" href="p16.html" data-transition="slide-in">
                    <img src="img/p6/btn_click6.png">
                </a>
            </div>
       </div>

    </body>
</html>
