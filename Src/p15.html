<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>P15</title>

        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Include the compiled Ratchet CSS -->
        <link href="css/ratchet.min.css" rel="stylesheet">
        <link href="css/my.css" rel="stylesheet">

        <!-- Include the compiled Ratchet JS -->
        <script src="js/ratchet.min.js"></script>
    </head>
    <body>
        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav" style="background-image: url('img/p15/btn_bottom.png');">
            <a class="icon pull-left" href="p6.html" data-transition="slide-out">
                <img src="img/p15/btn_left.png" class="nav-icon">
            </a>
            <a class="icon pull-right" data-transition="slide-out">
                <img src="img/p15/btn_login.png" class="nav-icon">
            </a>
            <h1 class="title"></h1>

        </header>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
            <img src="img/p15/background_main.png" width="320px" height="525px">
        </div>

    </body>
</html>
