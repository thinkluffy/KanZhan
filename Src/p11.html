<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>P11</title>

        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Include the compiled Ratchet CSS -->
        <link href="css/ratchet.min.css" rel="stylesheet">
        <link href="css/my.css" rel="stylesheet">

        <!-- Include the compiled Ratchet JS -->
        <script src="js/ratchet.min.js"></script>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/my.js"></script>
    </head>
    <body>
        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav" style="background-image: url('img/p10/btn_bottom.png');">
            <a class="icon pull-left" href="p10.html" data-transition="slide-out">
                <img src="img/p11/btn_left.png" class="nav-icon">
            </a>
            <a class="icon pull-right" data-transition="slide-in">
                <img src="img/p11/btn_share.png" class="nav-icon">
            </a>
            
            <h1 class="title"></h1>

        </header>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
            <img src="img/p11/background_main.png" width="320px" height="525px">
            
            <a id="p11_updownButton" style="position: absolute; bottom: 10px; right: 20px;" onclick="p11_updownButtonClicked()">
                <img src="img/p11/btn_updown.png">
            </a>
            
            <table id="p11_panel" style="position: absolute; left: 0px; bottom: -80px; width: 100%; height: 80px; background-color: rgb(161, 54, 54); text-align: center;">
                <tr>
                    <td><a onclick="showToast('img/p12/btn_popup1-1.png')"><img src="img/p12/btn_popup1.png"></a></td>
                    <td><a onclick="showToast('img/p12/btn_popup2-1.png')"><img src="img/p12/btn_popup2.png"></a></td>
                    <td><a onclick="showToast('img/p12/btn_popup3-1.png')"><img src="img/p12/btn_popup3.png"></a></td>
                    <td><a onclick="showToast('img/p12/btn_popup4-1.png')"><img src="img/p12/btn_popup4.png"></a></td>
                    <td><a onclick="showToast('img/p12/btn_popup5-1.png')"><img src="img/p12/btn_popup5.png"></a></td>
                </tr>
            </table>
            <img id="toast" src="img/p8/btn_popup1-1.png" style="position: absolute; top: 40%; left: 30%; display: none;">
        </div>
       
    </body>
</html>
